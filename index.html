<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multipurpose Web App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Multipurpose Web App</h1>

    <!-- Calculator -->
    <h2>Calculator</h2>
    <input type="text" id="calcInput" placeholder="Enter expression">
    <button onclick="calculate()">Calculate</button>
    <p id="calcResult"></p>

    <!-- To-Do List -->
    <h2>To-Do List</h2>
    <input type="text" id="todoInput" placeholder="New Task">
    <button onclick="addTask()">Add</button>
    <ul id="todoList"></ul>

    <!-- Coin Toss -->
    <h2>Coin Toss</h2>
    <button onclick="coinToss()">Toss Coin</button>
    <p id="coinResult"></p>

    <!-- Number Guessing Game -->
    <h2>Number Guessing Game</h2>
    <button onclick="numberGuess()">Play</button>

    <!-- QR Code Generator -->
    <h2>QR Code Generator</h2>
    <input type="text" id="qrInput" placeholder="Enter text or URL">
    <button onclick="generateQR()">Generate</button>
    <br>
    <img id="qrImage" src="" alt="QR Code">

    <!-- YouTube MP3 Downloader -->
    <h2>YouTube MP3 Downloader</h2>
    <input type="text" id="videoUrl" placeholder="Enter YouTube URL">
    <button onclick="downloadAudio()">Download</button>
    <p id="downloadStatus"></p>

    <!-- Weather Checker -->
    <h2>Weather Checker</h2>
    <input type="text" id="weatherInput" placeholder="Enter City">
    <button onclick="checkWeather()">Check</button>
    <p id="weatherResult"></p>

    <script src="script.js"></script>
</body>
</html>
